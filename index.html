<html>
<head>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <meta charset="utf-8">
  <title>Steam Person Finder</title>
</head>
<body>
  <div class="container">

    <div class="modal fade" id="achievementModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 id="modal-title-achievements"></h4>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Completed</th>
                </tr>
              </thead>
              <tbody id="table-achievement-insertion">
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <form id="steam-id-form" class="form-group">
      <label for="realm">Enter Steam ID:</label>
      <input type="text" name="realm" id="steam-id" class="form-control">

      <button type="submit" name="button" class="btn btn-success">Find!</button>
    </form>

    <div id="result">
      <h2 id="gameCount"></h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Game</th>
            <th>Achievements</th>
            <th>Minutes Played</th>
          </tr>
        </thead>
        <tbody id="table-game-insertion">
        </tbody>
      </table>

      </div>
    </div>
</body>
</html>
